<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=gbk">
    <title>个人注册</title>
    <link rel="stylesheet" href="./css/registry.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./font/iconfont.css">
    <script src="script/require.js" data-main="script/main.js" defer async="true" id="currentpage" data-page="registry_module"></script>

</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="logo-con">
            <div class="logo_wrap">
                <a href="#" class="logo">
                </a>
                <div class="welcome">欢迎注册</div>
            </div>
            <div class="have">已有账号？
                <a href="./login.html">请登录&gt;</a>
            </div>
        </div>
    </div>

    <!-- 表单 -->
    <div class="container">
        <div class="progress">
            <div class="step1">
                <span class="index"></span>
                <p class="desc">验证手机号</p>
            </div>
            <div class="line1"></div>
            <div class="step2">
                <span class="index">2</span>
                <p class="desc">填写账号信息</p>
            </div>
            <div class="line2"></div>
            <div class="step3">
                <span class="index3">3</span>
                <p class="desc">注册成功</p>
            </div>
        </div>

        <!-- 表单 -->
        <div class="wrap">
            <!-- -->
            <form action="http://192.168.0.101/jingdong/php/registry.php" method="POST">
                <!-- 用户名 -->
                <div class="user">
                    <label>用 户 名</label>
                    <input type="text" class="username filed" name="username" maxlength="20" placeholder="您的账户名和登录名">
                    <i class="i-status"></i>
                    <i class="i-cancel"></i>
                </div>
                <div class="tip">
                    <span>
                        <!-- <i class="i-error"></i>
                        格式错误，仅支持汉字、字母、数字、“-”、“_”的组合
                        <i class="i-def"></i>
                        支持中文、英文、数字、“-”、“_”的组合，4-20个字符 -->
                    </span>
                </div>
                <!-- 密码 -->
                <div class="psd">
                    <label for="">设 置 密 码</label>
                    <input type="password" class="password filed" name="password" maxlength="20" placeholder="建议使用两种或两种以上字符组合">
                    <i class="i-status"></i>
                    <i class="i-cancel"></i>
                </div>
                <!-- 提示 -->
                <div class="tip">
                    <span>
                        <!-- <i class="i-weak"></i>
                        有被盗风险,建议使用字母、数字和符号两种及以上组合 -->
                        <!-- <i class="i-centre"></i>
                        有被盗风险,建议使用字母、数字和符号两种及以上组合 -->
                        <!-- <i class="i-strong"></i>
                        有被盗风险,建议使用字母、数字和符号两种及以上组合 -->
                    </span>
                </div>
                <!-- 确认密码 -->
                <div class="psdSure">
                    <label>确 认 密 码</label>
                    <input type="password" class="psd_s filed" name="repass" placeholder="请再次输入密码">
                    <i class="i-status"></i>
                    <i class="i-cancel"></i>
                </div>
                <!-- 提示 -->
                <div class="tip">
                    <span>
                        <!-- <i class="i-error"></i>
                        格式错误，仅支持汉字、字母、数字、“-”、“_”的组合 -->
                    </span>
                </div>
                <!-- 邮箱 -->

                <div class="email_info">
                    <label>邮 箱 验 证</label>
                    <input type="text" name="email" class="email filed" autocomplete="off" maxlength="50" placeholder="请输入邮箱">
                    <i class="i-status"></i>
                    <i class="i-cancel"></i>
                    <ul class="email-suggest">
                        <li class="">
                            <div class="value"><span>@qq.com</span></div>
                        </li>
                        <li class="" style="display: list-item;">
                            <div class="value"><span>@163.com</span></div>
                        </li>
                        <li class="" style="display: list-item;">
                            <div class="value"><span>@126.com</span></div>
                        </li>
                        <li class="" style="display: list-item;">
                            <div class="value"><span>@Gmail.com</span</div>
                        </li>
                        <li class="" style="display: list-item;">
                            <div class="value"><span>@Sohu.com</span></div>
                        </li>
                        <li class="" style="display: list-item;">
                            <div class="value"><span>@Sina.com</span></div>
                        </li>
                    </ul>
                </div>
                <div class="tip">
                    <span></span>
                </div>


                <div class="form-item">
                    <div class="mailcode-left">
                        <label>邮箱验证码</label>
                        <input type="text" class="mailCode filed" name="mailCode" maxlength="6" autocomplete="off" id="emailCode" placeholder="请输入邮箱验证码">
                        <i class="i-status"></i>
                        <i class="i-cancel"></i>
                    </div>
                    <button id="getMailCode" class="btn-mailcode" type="button">获取验证码</button>
                </div>
                <div class="tip">
                    <span></span>
                </div>
                <!-- 注册 -->
                <!-- <div><button class="btn-register" id="form-register">立即注册</button></div> -->
                <div>
                    <input type="submit" value="立即注册" name="submit" class="submit">
                </div>
                <div class="tip">
                    <span></span>
                </div>
                <!-- 两种注册 -->
                <div class="other">
                    <a href="#">
                        <i class="reg1"></i> 企业用户注册
                    </a>
                    <a href="#">
                        <i class="reg2"></i> 海外用户注册
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="links">
            <a href="#"> 关于我们</a>|
            <a href="#">联系我们</a>|
            <a href="#">人才招聘</a>|
            <a href="#">商家入驻</a>|
            <a href="#">广告服务</a>|
            <a href="#">手机京东</a>|
            <a href="#">友情链接</a>|
            <a href="#">销售联盟</a>|
            <a href="#">京东社区</a>|
            <a href="#">京东公益</a>|
            <a href="#">English Site</a>
        </div>
        <div class="copyright">
            Copyright©2004-2020&nbsp;&nbsp;京东JD.com&nbsp;版权所有
        </div>
    </div>
</body>

</html>
