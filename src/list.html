<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 商城主要部分 -->
    <div id="shop_main">
        <!-- 秒杀部分 -->
        <div class="seckill">
            <div class="seckill_left">
                <div class="title">京东秒杀</div>
                <!-- <div class="countdown-desc"><strong>12:00</strong>点场 倒计时</div> -->
                <!-- <div class="fallback">抢 购 中</div> -->
            </div>
            <div class="seckill_middle">
                <button class="goods_seckill_left"><span class="iconfont icon-right"></span></button>
                <button class="goods_seckill_right"><span class="iconfont icon-icon-jiankuohaobaise"></span>
            </button>
            </div>
            <!-- 右边 -->
            <div class="seckill_right"></div>
        </div>
        <!-- 特色优选 -->
        <div class="char_favor">
            <div class="grid_left"></div>
            <div class="grid_right"></div>
        </div>
        <!-- 发现好货 -->
        <div class="find_goods">
            <a class="find_left" href="#"></a>
            <div class="find_right"></div>
        </div>
        <!-- 新品首发 -->
        <div class="new_goods">
            <div class="newArrival new"></div>
            <div class="ranking new"></div>
            <div class="nice-shop new"></div>
            <div class="coupon new"></div>
        </div>
        <!-- 频道广场 -->
        <div class="channel">
            <h3>频道广场</h3>

            <div class="square"></div>
        </div>
        <!-- 为你推荐 -->
        <div class="recommend">
            <h3>为你推荐</h3>
            <div class="rec_nav">
                <!-- tab列表 -->
                <ul></ul>
            </div>
            <ul class="goods_list"></ul>
        </div>
    </div>


</body>

</html>
